<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Amazon Nebula Utility</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      background-color: #be0095;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Amazon Pod Utility</h2>
    <button id="startButton">Start Monitoring</button>
    <button id="stopButton">Stop Monitoring</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
