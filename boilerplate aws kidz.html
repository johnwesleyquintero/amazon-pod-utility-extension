<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS PPC Analyzer Pro üöÄ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f8f9fa;
            --primary-color: #3b82f6;
            --hover-color: #2563eb;
            --border-color: #374151;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 20px;
        }

        #dropZone {
            border: 2px dashed var(--border-color);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        #dropZone:hover {
            border-color: var(--primary-color);
        }

        .filters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        select, input {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
            width: 100%;
        }

        .metrics-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-3px);
        }

        .editable {
            background: rgba(255, 250, 101, 0.2);
            cursor: pointer;
            transition: background 0.2s;
        }

        .editable:hover {
            background: rgba(255, 250, 101, 0.3);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 6px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
    
    <div class="container">
        <h1>AWS PPC Analyzer Pro üöÄ</h1>

        <div id="dropZone">
            <div style="font-size: 1.5rem; margin-bottom: 10px;">üìÅ Drag & Drop JSON File</div>
            <div style="color: #6b7280;">Supports Amazon Advertising Report JSON format</div>
        </div>
        <input type="file" id="jsonUpload" accept=".json" style="display: none;">

        <div class="metrics-summary" id="metricsSummary"></div>

        <div class="filters-container">
            <div>
                <label for="campaignFilter">Campaign:</label>
                <select id="campaignFilter"><option value="">All Campaigns</option></select>
            </div>
            <div>
                <label for="matchTypeFilter">Match Type:</label>
                <select id="matchTypeFilter">
                    <option value="">All Types</option>
                    <option value="Exact">Exact</option>
                    <option value="Broad">Broad</option>
                    <option value="Phrase">Phrase</option>
                </select>
            </div>
            <div>
                <label for="searchKeyword">Search Keyword:</label>
                <input type="text" id="searchKeyword" placeholder="Start typing...">
            </div>
        </div>

        <table id="ppcTable" class="display" style="width:100%"></table>

        <div class="chart-container">
            <canvas id="ppcChart"></canvas>
        </div>
    </div>

    <script>
        let jsonData = [];
        let currentChart = null;

        // Theme Management
        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        }

        // File Handling
        document.getElementById("dropZone").addEventListener("click", () => {
            document.getElementById("jsonUpload").click();
        });

        document.getElementById("jsonUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                showLoading();
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        jsonData = JSON.parse(e.target.result);
                        populateFilters(jsonData);
                        renderTable(jsonData);
                        updateMetricsSummary(jsonData);
                        hideLoading();
                    } catch (error) {
                        alert("Error parsing JSON file. Please check the format.");
                        hideLoading();
                    }
                };
                reader.readAsText(file);
            }
        });

        // Data Processing
        function calculateMetrics(data) {
            return {
                totalSpend: data.reduce((acc, item) => acc + (parseFloat(item.Spend) || 0), 0),
                totalClicks: data.reduce((acc, item) => acc + (parseInt(item.Clicks) || 0), 0),
                avgCPC: data.reduce((acc, item) => acc + (parseFloat(item.CPC) || 0), 0) / data.length,
                totalSales: data.reduce((acc, item) => acc + (parseFloat(item.Sales) || 0), 0),
                acos: data.reduce((acc, item) => acc + (parseFloat(item.Spend) || 0), 0) /
                      data.reduce((acc, item) => acc + (parseFloat(item.Sales) || 0), 0) * 100
            };
        }

        function updateMetricsSummary(data) {
            const metrics = calculateMetrics(data);
            const summaryHTML = `
                <div class="metric-card">
                    <div class="metric-title">Total Spend</div>
                    <div class="metric-value">$${metrics.totalSpend.toFixed(2)}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Total Clicks</div>
                    <div class="metric-value">${metrics.totalClicks}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Avg. CPC</div>
                    <div class="metric-value">$${metrics.avgCPC.toFixed(2)}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">ACoS</div>
                    <div class="metric-value">${metrics.acos.toFixed(1)}%</div>
                </div>
            `;
            document.getElementById('metricsSummary').innerHTML = summaryHTML;
        }

        // Table Configuration
        function renderTable(data) {
            if ($.fn.DataTable.isDataTable("#ppcTable")) {
                $("#ppcTable").DataTable().destroy();
            }

            const columns = [
                { title: "Campaign", data: "Campaign Name (Informational only)" },
                { title: "Keyword", data: "Keyword Text" },
                { title: "Match Type", data: "Match Type" },
                { title: "Clicks", data: "Clicks" },
                { title: "CTR", data: "Click-through Rate" },
                { title: "CPC", data: "CPC" },
                { title: "Spend", data: "Spend" },
                { title: "Sales", data: "Sales" },
                { title: "ACoS", data: row => ((row.Spend / row.Sales) * 100 || 0).toFixed(1) + "%" },
                { title: "Bid", data: "Bid", className: "editable" }
            ];

            const table = $("#ppcTable").DataTable({
                data: data,
                columns: columns,
                pageLength: 25,
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf'
                ],
                order: [[6, 'desc']],
                createdRow: (row, data) => {
                    const acos = (data.Spend / data.Sales) * 100;
                    if (acos > 30) row.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
                    else if (acos < 15) row.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
                }
            });

            enableFilters();
            enableEditableBids();
            enableChartInteraction();
        }

        // Interactive Features
        function enableEditableBids() {
            $(document).on("click", ".editable", function () {
                const cell = $(this);
                const oldValue = cell.text().replace('$', '');
                const input = $(`<input type="number" step="0.01" value="${oldValue}" style="width: 80px;">`);
                
                cell.empty().append(input);
                input.focus();
                
                input.on('blur keypress', function(e) {
                    if (e.type === 'keypress' && e.which !== 13) return;
                    const newValue = parseFloat($(this).val()).toFixed(2);
                    cell.text(`$${newValue}`);
                    updateBidInData(cell.closest('tr').index(), newValue);
                });
            });
        }

        function updateBidInData(rowIndex, newBid) {
            const dataTable = $('#ppcTable').DataTable();
            const rowData = dataTable.row(rowIndex).data();
            rowData.Bid = newBid;
            dataTable.row(rowIndex).data(rowData).draw();
        }

        // Chart Enhancements
        function generateChart(rowData) {
            if (currentChart) currentChart.destroy();
            
            const ctx = document.getElementById("ppcChart").getContext("2d");
            currentChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Clicks', 'CTR', 'CPC', 'Spend', 'Sales'],
                    datasets: [{
                        label: rowData["Keyword Text"],
                        data: [
                            rowData.Clicks,
                            parseFloat(rowData["Click-through Rate"]) * 100,
                            rowData.CPC,
                            rowData.Spend,
                            rowData.Sales
                        ],
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: '#3b82f6',
                        pointRadius: 4
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });
        }

        // Utility Functions
        function showLoading() {
            // Add loading spinner implementation
        }

        function hideLoading() {
            // Remove loading spinner
        }

        // Initialize
        document.querySelectorAll('select, input').forEach(el => {
            el.style.transition = 'all 0.3s ease';
        });
    </script>
</body>
</html>
